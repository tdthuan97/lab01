<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List book</h1>

    {% if lstbook %}
        <ul>

          {% for book in lstbook %}
          <li>
            <a href="">{{ book.title }}</a> ({{book.title}})
          </li>
          {% endfor %}

        </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}


</body>
</html>
